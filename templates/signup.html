{% extends 'base.html' %}
{% load static %}
{% block title %} Signup page. {% endblock %}
{% block content %}

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact_responsive.css' %}">

<style>
    .password-toggle-icon1,
    .password-toggle-icon2 {
        position: absolute;
        top: 65%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .password-toggle-icon1 i,
    .password-toggle-icon2 i {
        font-size: 18px;
        line-height: 1;
        color: #575757;
        transition: color 0.3s ease-in-out;
        margin-top: 5px;
        margin-right: 20px;
    }

    .password-toggle-icon1 i:hover,
    .password-toggle-icon2 i:hover {
        color: #000;
    }

    .error {
        width: 200px;
        background-color: darkkhaki;
        display: flex;
        justify-content: center;
    }

    input[type='number']::-webkit-outer-spin-button,
    input[type='number']::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<div style="margin-top: 40px;" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 contact_col">
                <div class="get_in_touch">
                    <div class="section_title">Get in Touch</div>
                    <div class="contact_form_container">
                        <form id="contact_form" class="contact_form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="first_name">First name*</label>
                                    <input type="text" id="first_name" placeholder="Enter your first name" value="{{fn}}"
                                        name="first_name" class="contact_input" required="required">
                                </div>
                                <div class="col-xl-6">
                                    <label for="last_name">Last name*</label>
                                    <input type="text" id="last_name" placeholder="Enter your last name" value="{{ln}}"
                                        name="last_name" class="contact_input" required="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="email">Email*</label>
                                    <input type="email" id="email" placeholder="Enter your email" value="{{em}}"
                                        name="email" class="contact_input" required="required">
                                </div>
                                <div class="col-xl-6">
                                    <label for="username">Username*</label>
                                    <input type="text" id="username" placeholder="Enter your username" value="{{us}}"
                                        name="username" class="contact_input" required="required">
                                </div>
                                {% comment %} <div class="col-xl-6">
                                    <label for="phone_number">Phone Number* <span style="font-size: 10px;">( Uzbekistan
                                            )</span></label>
                                    <input type="number" id="phone_number" placeholder="Enter your phone number (998)" value="{{ph}}"
                                        name="phone_number" class="contact_input" required="required">
                                </div> {% endcomment %}
                            </div>
                            {% comment %} <div class="row">
                                <div class="col-xl-12">
                                    <label for="username">Username*</label>
                                    <input type="text" id="username" placeholder="Enter your username" value="{{us}}"
                                        name="username" class="contact_input" required="required">
                                </div>
                            </div> {% endcomment %}
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="pass1">Password*</label>
                                    <input type="password" id="pass1" placeholder="Enter your password" value="{{p1}}"
                                        name="pass1" class="contact_input" required="required">
                                    <span class="password-toggle-icon1"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="col-xl-6">
                                    <label for="pass2">Password*</label>
                                    <input type="password" id="pass2" placeholder="Enter your password again"
                                        value="{{p2}}" name="pass2" class="contact_input" required="required">
                                    <span class="password-toggle-icon2"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <div class='{{clas}}'>
                                <p style="font-size: 11px;">{{error}}</p>
                            </div>
                            <button class="button contact_button"><span>Log in</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    const passwordField = document.getElementById("pass1");
    const togglePassword = document.querySelector(".password-toggle-icon1 i");

    togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
    });

    const passwordField2 = document.getElementById("pass2");
    const togglePassword2 = document.querySelector(".password-toggle-icon2 i");

    togglePassword2.addEventListener("click", function () {
        if (passwordField2.type === "password") {
            passwordField2.type = "text";
            togglePassword2.classList.remove("fa-eye");
            togglePassword2.classList.add("fa-eye-slash");
        } else {
            passwordField2.type = "password";
            togglePassword2.classList.remove("fa-eye-slash");
            togglePassword2.classList.add("fa-eye");
        }
    });

</script>
{% endblock %}
