{% extends 'base.html' %}
{% load static %}
{% block title %} Login page. {% endblock %}
{% block content %}

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact_responsive.css' %}">

<style>    .password-toggle-icon {
    position: absolute;
    top: 65%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}

.password-toggle-icon i {
    font-size: 18px;
    line-height: 1;
    color: #575757;
    transition: color 0.3s ease-in-out;
    margin-top: 5px;
}

.password-toggle-icon i:hover {
    color: #000;
}

    .error{
        width: 200px;
        background-color: darkkhaki;
        display: flex;
        justify-content: center;
    }
</style>

<div style="margin-top: 40px;" class="contact">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 contact_col">
                <div class="get_in_touch">
                    <div class="section_title">Log in</div>
                    <div class="contact_form_container">
                        <form id="contact_form" class="contact_form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-12">

                                    <label for="username">Username*</label>
                                    <input type="text" id="username" placeholder="Enter your username" value="{{us}}" name="username" class="contact_input" required="required">
                                </div>
                            </div>
                            <div>
                                <label for="password">Password*</label>
                                <input type="password" id="password" placeholder="Enter your password" value="{{ps}}" name="password" class="contact_input">
                                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                            </div>
                            <div class='{{clas}}'>
                                <p style="font-size: 11px;">{{error}}</p>
                            </div>
                            <button class="button contact_button"><span>Log in</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>const passwordField = document.getElementById("password");
    const togglePassword = document.querySelector(".password-toggle-icon i");

    togglePassword.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.classList.remove("fa-eye");
        togglePassword.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        togglePassword.classList.remove("fa-eye-slash");
        togglePassword.classList.add("fa-eye");
      }
    });</script>
{% endblock %}
